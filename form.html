<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  
    <div class="container">
        <input type="text">
        <div>
          <input type="text" class="form-control" id="name" placeholder="Enter Your Name"/>
          <textarea  class="form-control"></textarea>
          <select class="form-control">
            <option value="">Chose city</option>
            <option value="">Delhi</option>
            <option value="">London</option>
          </select>
          <hr>
          <div>
            <input type="text" class="form-control is-valid">
            <span class="valid-feedback">Thank you</span>
            <span class="invalid-feedback">plese enter your name</span>
          </div>

          <hr>
          <div class="form-floating">
              <input  id="fname" type="text" class="form-control" placeholder="Enter Name">
              <label for="fname">Enter name</label>
              <h1>input group</h1>

              <div class="input-group">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control">
              </div>

          </div>

          <div class="input-group">
            <span class="input-group-text" id="id">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>




        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
